# Most of this info you can get by clicking "Manage" on your service instance
#  and creating or editing your app config in the Single-Sign On Console
# When creating, make sure to select "Web" as the app type

# this is called "OpenID Connect Discovery URL" in the SSO UI
oidc-provider-url: "https://<insert FQDN here>/.well-known/openid-configuration"

# enter your client id and client secret below
#   these will be generated by the p-identity service that you create
#   labeled "App ID" and "App Secret" in the SSO UI
oidc-client-id: "<insert app id>"
oidc-client-secret: "<insert app secret>"

# change the FQDN to your app, this should match what is configured in the p-identity service that you create
#   use the "Manage" link, then create or edit an app, this will be what you put in "Auth Redirect URIs"
oidc-redirect-url: "https://<insert FQDN for your app>/redirect_url"

# this should be a random passphrase, used for session/state encryption
oidc-crypto-passphrase: "<insert random string of characters here>"

# this is a minimal set of scopes, you could add more depending on what your app needs
oidc-scopes: "openid"

# set of claims that are required to authenticate
#  this example only allows a user where the email is the literal string `admin`, change to your user's email address
#  there are many more things you can do here, see docs https://github.com/zmartzone/mod_auth_openidc/wiki/Authorization
#  the app will print your id_token, so you can see what options you have after you login and run the demo
oidc-require-claim: "email:admin"
